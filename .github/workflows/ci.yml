name: CI

on:
  push:
  pull_request:

jobs:
  windows_core_64:
      runs-on: windows-latest
      env:
        DOTNET_NOLOGO: true
        DOTNET_CLI_TELEMETRY_OPTOUT: true
      steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.400'
      - name: Build Native
        run: |
             cmake --version
             cmake -S MKL.NET.Native -B MKL.NET.Native/bin/build/win-x64
             cmake --build MKL.NET.Native/bin/build/win-x64
      - name: Upload Native
        uses: actions/upload-artifact@v2
        with:
          name: win-x64
          path: MKL.NET.Native/bin/build/win-x64/Release/MKL.NET.Native.dll
      - name: Test
        run: dotnet run --project Tests -c win-x64 -f net5.0 -r win-x64 -- -perf --info --nost --time 60 --wait 10 --skip
  windows_core_86:
      runs-on: windows-latest
      env:
        DOTNET_NOLOGO: true
        DOTNET_CLI_TELEMETRY_OPTOUT: true
      steps:
