name: CI

on:
  push:
  pull_request:

jobs:
  windows:
      runs-on: windows-latest
      env:
        DOTNET_NOLOGO: true
        DOTNET_CLI_TELEMETRY_OPTOUT: true
      steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.100'
      - name: Build Native 64
        run: |
             cmake -DCMAKE_GENERATOR_PLATFORM=x64 -S MKL.NET.Native -B MKL.NET.Native/bin/build/win-x64
             cmake --build MKL.NET.Native/bin/build/win-x64 --config Release
      - name: Upload Native 64
        uses: actions/upload-artifact@v2
        with:
          name: MKL.NET.Native.dll win-x64
          path: MKL.NET.Native/bin/build/win-x64/Release/MKL.NET.Native.dll
      - name: Test Framework 64
        run: dotnet run -p Tests -c Release -f net48 -r win-x64 -- -perf --info --nost --time 30 --wait 10 --skip
      - name: Test Core 64
        run: dotnet run -p Tests -c Release -f net5.0 -- -perf --info --nost --time 60 --wait 10 --skip
      - name: Build Native 86
        run: |
             cmake -DCMAKE_GENERATOR_PLATFORM=Win32 -S MKL.NET.Native -B MKL.NET.Native/bin/build/win-x86
             cmake --build MKL.NET.Native/bin/build/win-x86 --config Release
      - name: Upload Native 86
        uses: actions/upload-artifact@v2
        with:
          name: MKL.NET.Native.dll win-x86
          path: MKL.NET.Native/bin/build/win-x86/Release/MKL.NET.Native.dll
      - name: Test Core 86
        run: dotnet run -p Tests -c Release -f net5.0 -r win-x86 -- -perf --info --nost --time 60 --wait 10 --skip
      - name: Test Framework 86
        run: dotnet run -p Tests -c Release -f net48 -r win-x86 -- -perf --info --nost --time 30 --wait 10 --skip
  linux:
      runs-on: ubuntu-latest
      env:
        DOTNET_NOLOGO: true
        DOTNET_CLI_TELEMETRY_OPTOUT: true
      steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.100'
      - name: Build Native
        run: |
             cmake -S MKL.NET.Native -B MKL.NET.Native/bin/build/linux-x64
             cmake --build MKL.NET.Native/bin/build/linux-x64 --config Release
      - name: Upload Native
        uses: actions/upload-artifact@v2
        with:
          name: MKL.NET.Native.dll linux-x64
          path: MKL.NET.Native/bin/build/linux-x64/MKL.NET.Native.so
      - name: Build
        run: dotnet build Tests -c Release -f net5.0 -p:OS=LINUX
      - name: Test
        run: dotnet run -p Tests -c Release -f net5.0 --no-build -- -perf --info --nost --time 60 --wait 10 --memo 130 --skip
  osx:
      runs-on: macos-latest
      env:
        DOTNET_NOLOGO: true
        DOTNET_CLI_TELEMETRY_OPTOUT: true
      steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.100'
      - name: Build Native
        run: |
             cmake -S MKL.NET.Native -B MKL.NET.Native/bin/build/osx-x64
             cmake --build MKL.NET.Native/bin/build/osx-x64 --config Release
      - name: Upload Native
        uses: actions/upload-artifact@v2
        with:
          name: MKL.NET.Native.dll osx-x64
          path: MKL.NET.Native/bin/build/osx-x64/MKL.NET.Native.so
      - name: Build
        run: dotnet build Tests -c Release -f net5.0 -p:OS=OSX
      - name: Test
        run: dotnet run -p Tests -c Release -f net5.0 --no-build -- -perf --info --nost --time 60 --wait 10 --skip