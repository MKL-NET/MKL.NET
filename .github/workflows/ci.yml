name: CI

on:
  push:
  pull_request:

jobs:
  windows:
      runs-on: windows-latest
      env:
        DOTNET_NOLOGO: true
        DOTNET_CLI_TELEMETRY_OPTOUT: true
      steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.100'
      - name: Test Framework 64
        run: dotnet run -p Tests -c Release -f net48 -r win-x64 -- -perf --info --nost --time 30 --wait 10
      - name: Test Core 64
        run: dotnet run -p Tests -c Release -f net5.0 -- -perf --info --nost --time 60 --wait 10
      - name: Test Core 86
        run: dotnet run -p Tests -c Release -f net5.0 -- -perf -r win-x86 --info --nost --time 60 --wait 10
      - name: Test Framework 86
        run: dotnet run -p Tests -c Release -f net48 -r win-x86 -- -perf --info --nost --time 30 --wait 10
  linux:
      runs-on: ubuntu-latest
      env:
        DOTNET_NOLOGO: true
        DOTNET_CLI_TELEMETRY_OPTOUT: true
      steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.100'
      - name: Build
        run: dotnet build Tests -c Release -f net5.0 -p:OS=LINUX
      - name: Test
        run: dotnet run -p Tests -c Release -f net5.0 --no-build -- -perf --info --nost --time 60 --wait 10
  osx:
      runs-on: macos-latest
      env:
        DOTNET_NOLOGO: true
        DOTNET_CLI_TELEMETRY_OPTOUT: true
      steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.100'
      - name: Build
        run: dotnet build Tests -c Release -f net5.0 -p:OS=OSX
      - name: Test
        run: dotnet run -p Tests -c Release -f net5.0 --no-build -- -perf --info --nost --time 60 --wait 10