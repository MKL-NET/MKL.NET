name: CI

on:
  push:
  pull_request:

jobs:
  windows_core_64:
      runs-on: windows-latest
      env:
        DOTNET_NOLOGO: true
        DOTNET_CLI_TELEMETRY_OPTOUT: true
      steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.100'
      - name: Build Native
        run: |
             cmake -DCMAKE_GENERATOR_PLATFORM=x64 -S MKL.NET.Native -B MKL.NET.Native/bin/build/win-x64
             cmake --build MKL.NET.Native/bin/build/win-x64 --config Release
      - name: Upload Native
        uses: actions/upload-artifact@v2
        with:
          name: win-x64
          path: MKL.NET.Native/bin/build/win-x64/Release/MKL.NET.Native.dll
      - name: Test
        run: dotnet run -p Tests -c Release -f net5.0 -- -perf --info --nost --time 60 --wait 10 --skip
  windows_core_86:
      runs-on: windows-latest
      env:
        DOTNET_NOLOGO: true
        DOTNET_CLI_TELEMETRY_OPTOUT: true
      steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.100'
      - name: Build Native
        run: |
             cmake -DCMAKE_GENERATOR_PLATFORM=Win32 -S MKL.NET.Native -B MKL.NET.Native/bin/build/win-x86
             cmake --build MKL.NET.Native/bin/build/win-x86 --config Release
      - name: Upload Native
        uses: actions/upload-artifact@v2
        with:
          name: win-x86
          path: MKL.NET.Native/bin/build/win-x86/Release/MKL.NET.Native.dll
      - name: Test
        run: dotnet run -p Tests -c Release -f net5.0 -r win-x86 -- -perf --info --nost --time 60 --wait 10 --skip
  windows_framework_64:
      runs-on: windows-latest
      env:
        DOTNET_NOLOGO: true
        DOTNET_CLI_TELEMETRY_OPTOUT: true
      steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.100'
      - name: Build Native
        run: |
             cmake -DCMAKE_GENERATOR_PLATFORM=x64 -S MKL.NET.Native -B MKL.NET.Native/bin/build/win-x64
             cmake --build MKL.NET.Native/bin/build/win-x64 --config Release
      - name: Test
        run: dotnet run -p Tests -c Release -f net48 -r win-x64 -- -perf --info --nost --time 60 --wait 10 --skip
  windows_framework_86:
      runs-on: windows-latest
      env:
        DOTNET_NOLOGO: true
        DOTNET_CLI_TELEMETRY_OPTOUT: true
      steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.100'
      - name: Build Native
        run: |
             cmake -DCMAKE_GENERATOR_PLATFORM=Win32 -S MKL.NET.Native -B MKL.NET.Native/bin/build/win-x86
             cmake --build MKL.NET.Native/bin/build/win-x86 --config Release
      - name: Test
        run: dotnet run -p Tests -c Release -f net48 -r win-x86 -- -perf --info --nost --time 60 --wait 10 --skip
  linux_native_64:
      runs-on: ubuntu-latest
      env:
        DOTNET_NOLOGO: true
        DOTNET_CLI_TELEMETRY_OPTOUT: true
      steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.100'
      - name: Build
        run: |
             cmake -S MKL.NET.Native -B MKL.NET.Native/bin/build/linux-x64
             cmake --build MKL.NET.Native/bin/build/linux-x64 --config Release
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: linux-x64
          path: MKL.NET.Native/bin/build/linux-x64/MKL.NET.Native.so
  linux_core_64:
      runs-on: ubuntu-latest
      env:
        DOTNET_NOLOGO: true
        DOTNET_CLI_TELEMETRY_OPTOUT: true
      steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.100'
      - name: Build
        run: dotnet build Tests -c Release -f net5.0 -p:MKLNET_OS=LINUX
      - name: Test
        run: dotnet run -p Tests -c Release -f net5.0 --no-build -- -perf --info --nost --time 60 --wait 10 --memo 130 --skip
  osx_native_64:
      runs-on: macos-latest
      env:
        DOTNET_NOLOGO: true
        DOTNET_CLI_TELEMETRY_OPTOUT: true
      steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.100'
      - name: Build
        run: |
             cmake -S MKL.NET.Native -B MKL.NET.Native/bin/build/osx-x64
             cmake --build MKL.NET.Native/bin/build/osx-x64 --config Release
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: osx-x64
          path: MKL.NET.Native/bin/build/osx-x64/MKL.NET.Native.dylib
  osx_core_64:
      runs-on: macos-latest
      env:
        DOTNET_NOLOGO: true
        DOTNET_CLI_TELEMETRY_OPTOUT: true
      steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.100'
      - name: Build
        run: dotnet build Tests -c Release -f net5.0 -p:MKLNET_OS=OSX
      - name: Test
        run: dotnet run -p Tests -c Release -f net5.0 --no-build -- -perf --info --nost --time 60 --wait 10 --skip
  native_package:
      runs-on: ubuntu-latest
      needs: [windows_core_64, windows_core_86, linux_native_64, osx_native_64]
      steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          path: native
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: native